{% extends 'vcube/base.html'%}

{% block main %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="">
        Employee No:
        <input type="text" value="{{eupdate.empno}}" name="eno1">
    </label><br><br>
    <label for="">
        Employee Name:
        <input type="text"  value="{{eupdate.empname}}" name="ename1">
    </label><br><br>
    <label for="">
        Salary:
        <input type="text" value="{{eupdate.salary}}" name="sal1">
    </label><br><br>
    <label for="">
        Employee department: {{employee.Department}}
        <select name="dept" id="">
            {% for dept in departments %}
                 <option value="{{dept.deptno}}">{{dept.deptname}}</option>
            {% endfor %}
        </select>   
    </label><br><br>
    <label for="">
        Profile_pic:
        <input type="file" name="pic">
    </label><br><br>
    <input type="submit" value="Update">
</form>
<p>{{message}}</p>

{% endblock %}
